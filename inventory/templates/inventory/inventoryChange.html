{% extends 'inventory/inventoryBase.html' %}
{% block content %}
    <div class="container border" id="orderFormInvisible">
        <div class="row">
            <div class="col-lg-6" id="baseTransDiv">
                <h2>Transaction Type</h2>
                <select name="transactionType" id="transTypes">
                    <option value="customerOrder">Customer Order</option>
                    <option value="expiredProduct">Expired Product</option>
                    <option value="orderedProduct">Ordered New Product</option>
                    <option value="exchangeProduct">Exchange Product</option>
                </select>
            </div>
            <div class="col-lg-6" id="otherPartyDiv">
                <h2></h2>
                <select name="otherParty" id=""></select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <h2>Product</h2>
                <select name="productList" id="productToChange">
                </select>
            </div>
            <div class="col-lg-3">
                <h2>Quantity</h2>
                <input type="text">
            </div>
            <div class="col-lg-3">
                <h2>Price</h2>
                <input type="text">
            </div>
            <div class="col-lg-3">
                <h2>Type</h2>
                <select name="addOrSubtract" id="addOrSubtract">
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                </select>
            </div>
        </div>
{% endblock content %}
