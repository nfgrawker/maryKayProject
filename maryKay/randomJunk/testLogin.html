<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="./css/login.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="mt-5">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <img class="logo" src="https://www.logolynx.com/images/logolynx/98/98508507ef0d11aa8b9c58c106149309.jpeg" alt="MK Logo">
        </div>
        <div class="col-sm-4"></div>
        <div class="w-100 mt-5"></div>
        <div class="col-sm-3"></div>
        <div class="container">
            <form action="/login" class="col-md-5" method="post">
                <div class="form-group">
                    <label for="">Consultant Number:</label>
                    <input autofocus class="form-control" type="text" name="username">
                </div>
                <div class="form-group">
                    <label for="">Password: </label>
                    <input class="form-control" type="password" name="password">
                    <p><a href="/forgot">I Forgot My Password</a></p>
                </div>
                <input type="submit" value="Login" class="btn secondary white">
            </form>
            <div class="col-sm-5">
                <p><a href="/register">Register For An Account</a></p>

            </div>
        </div>
    </div>
</div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</html>
